<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetC</title>
  <meta name="description" content="The most simple encrpytion I can think of">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>LetC - Encrypt/Decrypt for basic transport</h1>

    <form id="crypto-form" class="crypto-form" onsubmit="return false;">
      <div class="field">
        <label for="content">Content to encrypt/decrypt</label>
        <textarea id="content" name="content" rows="6" tabindex="1" placeholder="Enter text to encrypt or decrypt..."></textarea>
      </div>

      <div class="field">
        <label for="pwd">Password</label>
        <div class="pwd-wrap">
          <input type="checkbox" id="toggle-pwd" class="toggle-pwd" aria-hidden="true">
          <input id="pwd" class="password-field" name="password" type="text" tabindex="2" placeholder="Enter password" autocomplete="current-password">
          <label for="toggle-pwd" class="toggle-label">Show</label>
        </div>
      </div>

      <div class="actions">
        <button type="button" id="encrypt" tabindex="3">Encrypt</button>
        <button type="button" id="decrypt" tabindex="4">Decrypt</button>

        <div class="mode-toggle">
          <input type="checkbox" id="use-wordlist" class="use-wordlist" aria-hidden="false">
          <label for="use-wordlist" class="switch-label">
            <span class="dot" aria-hidden="true"></span>
            <span class="switch-text">Word list</span>
          </label>
        </div>
      </div>
    </form>

    <div class="result-header">
      <label id="result-label" for="result">Result</label>
      <button id="copy-result" class="copy-btn" type="button" aria-label="Copy result">Copy</button>
    </div>

    <div id="result" class="result prose" aria-live="polite">Press encrypt/decrypt to see results</div>
  </main>

  <script src="wordlist.js"></script>
  <script src="script.js"></script>
</body>
</html>
